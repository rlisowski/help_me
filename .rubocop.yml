require:
  - rubocop-rails
  - rubocop-performance

AllCops:
  TargetRubyVersion: 2.6
  Exclude:
    - 'node_modules/**/*'
    - 'vendor/**/*'
    - '.git/**/*'
    - 'db/schema.rb'
    - 'db/migrate/**/*'


Performance:
  Exclude:
    - 'spec/**/*'

Rails:
  Enabled: true

Metrics/LineLength:
  Max: 120
  Exclude:
    - 'Guardfile'

Style/Documentation:
  Enabled: false

Style/MixinUsage:
  Exclude:
    - 'bin/*'
